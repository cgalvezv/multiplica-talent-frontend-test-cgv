
<div class="content-list">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. sand dollar">
    </mat-form-field>
    <div class="content-table">
        <table 
            *ngIf="!!dataSource"
            [dataSource]="dataSource"
            class="mat-elevation-z8 "
            mat-table matSort>
          <ng-container matColumnDef="color_button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">  
                <button mat-mini-fab 
                class="copy-button"
                [style.backgroundColor]="element.color"
                (click)="onCopyAction(element.name, element.color)"
                ></button>
            </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="color_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="color_code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color Code </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>

          <ng-container matColumnDef="pantone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pantone Value </th>
            <td mat-cell *matCellDef="let element"> {{element.pantone_value}} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
<mat-toolbar color="primary" class="footer">
    <mat-toolbar-row>
        <span>Click in the circle to copy color code in the clipboard</span>
    </mat-toolbar-row>
</mat-toolbar>
