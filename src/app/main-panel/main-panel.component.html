<div class="main-panel">
    <!-- Tab group -->
    <mat-tab-group>
        <!-- Grid panel tab -->
        <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="tab-icon">border_all</mat-icon>
              Grid
            </ng-template>
            <div class="grid-panel">
                <app-colors-grid-panel></app-colors-grid-panel>
            </div>
        </mat-tab>
        <!-- List panel tab -->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">list</mat-icon>
                List
            </ng-template>
            <app-colors-list-panel></app-colors-list-panel>
        </mat-tab>
    </mat-tab-group>
</div>
